<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge"> 
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<!--Font-->
	<link href="https://fonts.googleapis.com/css?family=Montserrat:300,400,500,600,700,800|Noto+Sans:400,500,700" rel="stylesheet">
	<!--fontawesome-->
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous">
	<!--bootstrap CSS-->
	<link rel="stylesheet" type="text/css" href="assets/css/bootstrap.min.css">
	<!--Custom CSS-->
	<link rel="stylesheet" type="text/css" href="assets/css/newcss.css">

	<title>Sign In</title>
</head>
<body>



	
<div class="sign-in-form">
	<form class="form-signin text-center">
		<img class="mb-4" src="assets/img/user.svg" alt="" width="72" height="72">
		<h1 class="h3 mb-3 font-weight-normal">Please sign in</h1>
		<label for="inputEmail" class="sr-only">Email address</label>
		<input type="email" id="inputEmail" class="form-control" placeholder="Email address" required autofocus>
		<label for="inputPassword" class="sr-only">Password</label>
		<input type="password" id="inputPassword" class="form-control" placeholder="Password" required>
		<div class="checkbox mb-3">
			<label>
			<input type="checkbox" value="remember-me"> Remember me
			</label>
		</div>
		<button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
		<p class="mt-5 mb-3 text-muted">&copy; Bhumi Tunggal Maju 2018</p>
	</form>
</div>



<!--jQuery JS-->
<script src="assets/js/jquery-3.3.1.slim.min.js"></script>
<!--Popper JS-->
<script src="assets/js/popper.min.js"></script>
<!--Bootstrap JS-->
<script src="assets/js/bootstrap.min.js"></script>
<!--Custome JS-->

<script src="assets/js/main.js"></script>
</body>
</html>
